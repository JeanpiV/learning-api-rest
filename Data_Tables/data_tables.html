<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Data Tables</title>
		<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/> 
	
	</head>
	<body>
		<button type="button" id="btn-modal">Mostrar Modal</button>
		<header class="container">
			<h1>Usuarios</h1>
		</header>
		<main id="main" class="container">
			<button type="button">Crear usuario </button>
			<input type="search" name="" id="search">
			<table class="striped overflow">
				<thead>
					<tr scope="row">
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody id="table-data"></tbody>
			</table>
			<div>
				<button class="pages">1</button>
				<button class="pages">2</button>
				<button class="pages">3</button>
				<button class="pages">4</button>
				<button class="pages">5</button>
				<button id="all">all</button>
			</div>
			<dialog id="modal">
				<article>
					<h2>Editar usuario</h2>
					<form id="form-edit">
						<fieldset>
							<label for="name">Nombre</label>
							<input
								type="text"
								placeholder="Nombre de Usuario"
								name="nombre"
								id="name"
							/>
							<label for="last_name">Apellido</label>
							<input
								type="text"
								placeholder="Apellido del Usuario"
								name="apellido"
								id="apellido"
							/>
							<label for="email">Correo</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="email@gmail.com"
							/>
						</fieldset>
					</form>
					<footer>
						<button className="secondary" id="close-modal">Cancel</button>
						<button id="btn-edit-confirm">Confirm</button>
					</footer>
				</article>
			</dialog>
			<dialog id="modal-create">
				<article>
					<h2>Editar usuario</h2>
					<form id="form-create">
						<fieldset>
							<label for="id-create">Nombre</label>
							<input
								type="text"
								placeholder="Nombre de Usuario"
								name="id-create"
								id="id-create"
							/>
							<label for="name-create">Nombre</label>
							<input
								type="text"
								placeholder="Nombre de Usuario"
								name="nombre"
								id="name-create"
							/>
							<label for="apellido-create">Apellido</label>
							<input
								type="text"
								placeholder="Apellido del Usuario"
								name="apellido"
								id="apellido-create"
							/>
							<label for="email-create">Correo</label>
							<input
								type="email"
								name="email"
								id="email-create"
								placeholder="email@gmail.com"
							/>
						</fieldset>
					</form>
					<footer>
						<button className="secondary" id="close-modal-create">Cancel</button>
						<button id="btn-create-confirm">Confirm</button>
					</footer>
				</article>
			</dialog> 
		</main>
		<script type="module" src="App.js"></script>
	</body>
</html>
